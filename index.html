<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assaignment 01</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="nav-logo">
                <div class="logo">

                </div>
            </div>
            <button class="btn">Sign Up</button>
        </nav>
        <div class="banner">
            <div class="title">Cool Dark UI Template for Webflow Agencies!</div>
            <button class="bannerbtn">Stay Focused</button>
        </div>
    </header>
    <main>
        <div class="action">
            <div class="left">
                <h2 class="title1">See It in Action</h2>
                <div class="subtitle">Explore the live preview and imagine your <br> brand in this bold new look.</div>
                <button class="actionbtn">Launch live Preview</button>
            </div>
            <img class="image" src="Assets/wc-mini.png" alt="image" srcset="">
        </div>
        <div class="product">
            <h3 class="head">Joined Thousands of Productive Users</h3>
            <div class="para">
                <div class="para1">
                    <p class="p1">50K</p>
                    <p class="p2">Active Users</p>
                </div>
                <div class="para1">
                    <p class="p1">2M+</p>
                    <p class="p2">Focus Sessions</p>
                </div>
                <div class="para1">
                    <p class="p1">95%</p>
                    <p class="p2">Satisfaction Rate</p>
                </div>
            </div>
        </div>
        <div class="comment">
            <div class="side">
                <h1 class="sidetext">Letâ€™s Get in <br>Touch</h1>
            </div>
            <div class="form">
                <form class="format">
                    <div class="form1">
                        <p class="email">Email</p>
                        <input type="email" name="" id="" placeholder="example@email.com">
                    </div>
                    <div class="form2">
                        <p class="name">Name</p>
                        <input type="text" name="" id="" cols="30" rows="1" placeholder="full name">
                    </div>
                    <div class="form3">
                        <p class="message">Message</p>
                        <textarea name="" id="" cols="22" rows="5" placeholder="write your message"></textarea>
                    </div>
                    <button class="formbtn">Get in Touch</button>
                </form>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
